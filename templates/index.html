<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handwritten Text Recognizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 text-center py-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4">ğŸ“ Handwriting Recognition</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" accept=".jpg,.jpeg,.png,.pdf" required
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Upload & Convert</button>
        </form>

        {% if recognized_text %}
        <div class="mt-6 text-left">
            <h2 class="text-xl font-semibold mb-2">Recognized Text:</h2>
            <div class="bg-gray-100 p-4 rounded border h-60 overflow-auto text-sm text-gray-700 whitespace-pre-line">
                {{ recognized_text }}
            </div>

            <div class="mt-4 space-y-2">
                <p class="text-sm font-medium">Download As:</p>
                <a href="/outputs/output.txt" class="text-blue-500 hover:underline">ğŸ“„ Text (.txt)</a><br>
                <a href="/outputs/output.pdf" class="text-blue-500 hover:underline">ğŸ“„ PDF (.pdf)</a><br>
                <a href="/outputs/output.docx" class="text-blue-500 hover:underline">ğŸ“ Word (.docx)</a><br>
                <a href="/outputs/output.jpg" class="text-blue-500 hover:underline">ğŸ–¼ï¸ Image (.jpg)</a>
            </div>
        </div>
        {% endif %}

        <p class="text-xs text-gray-500 mt-4">Supported: .jpg, .jpeg, .png, .pdf</p>
    </div>
</body>
</html>
